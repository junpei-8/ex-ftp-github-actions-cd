name: 🚀 Deploy

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Environment
        default: Development
      dry-run:
        type: boolean
        description: Dry run
        default: true

env:
  INPUT_PARAMETERS: ${{ toJson(inputs) }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'Production' }}
  DRY_RUN: ${{ github.event.inputs.dry-run || true }}

jobs:
  info:
    name: ℹ️ Information
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Print information
        run: |
          echo -e "## Environment\n$ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo -e "## Input Parameters\n```json\n$INPUT_PARAMETERS\n```" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    environment:
      name: "$ENVIRONMENT"
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: sv14944.xserver.jp
          username: chrs194399@xs363308.xsrv.jp
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: xs363308.xsrv.jp/public_html/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.vscode/**
            **/node_modules/**
            scss/**
          log-level: verbose
          dry-run: $DRY_RUN
          dangerous-clean-slate: false
