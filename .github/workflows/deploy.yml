on:
  workflow_dispatch:
    inputs:
      log-level:
        type: choice
        description: Log level
        options: 
          - minimal
          - standard
          - verbose
        default: verbose
      environment:
        type: environment
        description: Environment
      dry-run:
        type: boolean
        description: Dry run
        default: true

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
